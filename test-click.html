<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .test-box {
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #3d4b6e 0%, #2a3550 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .test-box:hover {
            transform: scale(1.1);
        }

        .test-box.clicked {
            animation: rotate 2s ease forwards;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(180deg); }
        }
    </style>
</head>
<body>
    <div class="test-box" id="testBox">Click Me!</div>

    <script>
        console.log('Test page loaded');

        const testBox = document.getElementById('testBox');
        console.log('Test box found:', !!testBox);

        testBox.addEventListener('click', () => {
            console.log('CLICKED!');
            alert('Click detected!');
            testBox.classList.add('clicked');
            testBox.textContent = 'Animation Started!';
        });

        testBox.addEventListener('mousedown', () => {
            console.log('MOUSEDOWN detected');
        });

        testBox.addEventListener('mouseup', () => {
            console.log('MOUSEUP detected');
        });
    </script>
</body>
</html>
